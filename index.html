<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Deep Maze</title>
</head>
<body>
 
    <div class="title">DEEP MAZE</div>

	<canvas id="app">Browser Incompatible</canvas>

	<div id="menu">
		^  -  Move up<br>
        v  -  Move down<br>
		<  -  Move left<br>
		>  -  Move right<br>
        R  -  Restart the game<br>
        DEL - Dark Mode<br>
        <br>
		How to play: Move the character towards the red dot<br>
	</div>

    <div id="clock">
        <p>You have: <div id="timer">0</span> seconds remaining!</p>
    </div>

    <div id="win"></div>

    <div id="lose"></div>

    <script type="text/javascript" src="js/app.js" defer></script>

</body>
</html>
